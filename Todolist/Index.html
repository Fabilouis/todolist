<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Todo List</h1>
  <input type="text" id="new-task" placeholder="Escribe una nueva tarea">
  <button id="add-task-btn">Agregar tarea</button>
  
  <h2>Resumen de tareas</h2>
  <p>Total de tareas: <span id="total-tasks">0</span></p>
  <p>Tareas completadas: <span id="completed-tasks">0</span></p>

  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>
</html>
